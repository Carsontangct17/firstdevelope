{% extends "base.html" %}

{% block auth %}
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
{% else %}
    <p>Welcome, new user. Please log in.</p>
{% endif %}
{% endblock %}


{% block contents %}
<p>{{title}}</p>
<p1>{{publish_date}}</p1>
<hr>
<p>{{content|linebreaks}}</p>

{% endblock %}
